plugins {
    id 'java'
    id 'application'
    id 'com.diffplug.spotless' version '7.2.1'
}

group = 'alliander.jsival'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

spotless {
    java {
        googleJavaFormat()
    }
}
tasks.named('build') {
    dependsOn 'spotlessApply'
}


application {
    mainClass = 'alliander.jsival.Main'
}


test {
    useJUnitPlatform()
}